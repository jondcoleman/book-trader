<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Book Swap</title>
    <link rel="stylesheet" href="/foundation-flex.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <main class="login container">
      <div class="row">
        <div class="small-6 small-offset-3 columns text-center">
          <h1 class="font-100">Create an Account</h1>
        </div>
      </div>
      <div class="row">
        <div class="small-6 small-offset-3 columns text-center">
          <form class="form" method="post" action="/signup">
            <fieldset>
              <input class="block" type="email" name="email" placeholder="email">
            </fieldset>
            <fieldset>
              <input class="block" type="password" name="password" placeholder="password">
            </fieldset>
            <button type="submit" class="button login-button">
              Signup
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
